<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

{% include "nav_main.html" %}
{% include "flash.html" %}

{% for r in restaurants %}

<div class="col-lg-6 col-md-6 col-lg-6 mt-4">
    <div class="card card-inverse card-info">
        <div class="card-block">
            <h4 class="card-title">
              <span class='name'><p><h4>{{r.name}}</h4></p></span>
            <div class="card-text">

            </div>
        </div>
        <div class="card-footer">
          <div class="btn-group" role="group" aria-label="main button group">
            <a href='{{url_for('showMenu', restaurant_id=r.id)}}' class="btn navbar-btn">
              <span class="glyphicon glyphicon-cutlery"></span> Menu</a>
            <a href='{{url_for('editRestaurant', restaurant_id=r.id)}}' class="btn navbar-btn">
              <span class="glyphicon glyphicon-pencil"></span> Edit</a>
          </div>
          <a href='{{url_for('deleteRestaurant', restaurant_id=r.id)}}' class="btn btn-danger navbar-btn">
            <span class="glyphicon glyphicon-remove"></span> Delete</a>
        </div>
    </div>
  </div>

{% endfor %}

</body>
</html>
